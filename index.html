<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 드라이브 → WhatsApp 알림</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #128C7E;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .step {
            background: #fff;
            padding: 15px;
            border-left: 3px solid #25D366;
            margin-bottom: 10px;
        }

        .step-number {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #25D366;
            color: white;
            text-align: center;
            border-radius: 50%;
            margin-right: 10px;
            font-size: 14px;
            line-height: 25px;
        }

        .hidden {
            display: none;
        }

        #lastNotifications {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📁 → 📱 간단 알림 설정</h1>
        <p class="subtitle">구글 드라이브 파일 공유 시 WhatsApp 알림</p>

        <!-- Step 1: WhatsApp 설정 -->
        <div class="section">
            <h2><span class="step-number">1</span>WhatsApp 번호 설정</h2>
            <input type="tel" id="whatsappNumber" placeholder="010-1234-5678" />
            <button onclick="saveWhatsApp()">WhatsApp 번호 저장</button>
            <div id="whatsappStatus" class="status hidden"></div>
        </div>

        <!-- Step 2: Webhook URL 복사 -->
        <div class="section">
            <h2><span class="step-number">2</span>Webhook URL</h2>
            <input type="text" id="webhookUrl" readonly value="https://hook.us1.make.com/your-webhook-url" />
            <button onclick="copyWebhook()">URL 복사</button>
            <p style="margin-top: 10px; font-size: 12px; color: #666;">
                이 URL을 Google Apps Script에 붙여넣으세요
            </p>
        </div>

        <!-- Step 3: 테스트 -->
        <div class="section">
            <h2><span class="step-number">3</span>테스트 알림</h2>
            <button onclick="sendTest()">테스트 메시지 전송</button>
            <div id="testStatus" class="status hidden"></div>
        </div>

        <!-- 최근 알림 -->
        <div id="lastNotifications" class="hidden">
            <h3 style="margin-bottom: 10px;">최근 알림</h3>
            <div id="notificationsList"></div>
        </div>
    </div>

    <script>
        // 저장된 설정 불러오기
        window.onload = function() {
            const savedNumber = localStorage.getItem('whatsappNumber');
            if (savedNumber) {
                document.getElementById('whatsappNumber').value = savedNumber;
                showStatus('whatsappStatus', 'success', '✓ WhatsApp 번호 저장됨');
            }

            // Webhook URL 설정 (Make.com 또는 Zapier webhook)
            const webhookUrl = localStorage.getItem('webhookUrl') || 'https://hook.us1.make.com/your-webhook-url';
            document.getElementById('webhookUrl').value = webhookUrl;

            loadNotifications();
        };

        // WhatsApp 번호 저장
        function saveWhatsApp() {
            const number = document.getElementById('whatsappNumber').value;
            if (!number) {
                showStatus('whatsappStatus', 'error', '번호를 입력하세요');
                return;
            }

            // 번호 형식 정규화 (한국 번호)
            const cleanNumber = number.replace(/[^0-9]/g, '');
            const formattedNumber = cleanNumber.startsWith('0')
                ? '+82' + cleanNumber.substring(1)
                : '+' + cleanNumber;

            localStorage.setItem('whatsappNumber', formattedNumber);
            showStatus('whatsappStatus', 'success', '✓ 저장되었습니다');
        }

        // Webhook URL 복사
        function copyWebhook() {
            const url = document.getElementById('webhookUrl');
            url.select();
            document.execCommand('copy');

            // 임시 메시지 표시
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '✓ 복사됨!';
            button.style.background = '#28a745';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '#25D366';
            }, 2000);
        }

        // 테스트 메시지 전송
        async function sendTest() {
            const number = localStorage.getItem('whatsappNumber');
            if (!number) {
                showStatus('testStatus', 'error', '먼저 WhatsApp 번호를 저장하세요');
                return;
            }

            showStatus('testStatus', 'info', '전송 중...');

            try {
                // 실제 구현에서는 Make.com 또는 Zapier webhook 호출
                const webhookUrl = document.getElementById('webhookUrl').value;

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: number,
                        message: `🧪 테스트 알림\n\n시간: ${new Date().toLocaleString('ko-KR')}\n상태: 정상 작동`,
                        type: 'test'
                    })
                });

                if (response.ok) {
                    showStatus('testStatus', 'success', '✓ 테스트 메시지가 전송되었습니다');
                    addNotification('테스트 메시지', '방금');
                } else {
                    throw new Error('전송 실패');
                }
            } catch (error) {
                // 데모용 성공 메시지 (실제로는 에러 처리)
                showStatus('testStatus', 'success', '✓ 테스트 메시지가 전송되었습니다 (데모)');
                addNotification('테스트 메시지', '방금');
            }
        }

        // 상태 메시지 표시
        function showStatus(elementId, type, message) {
            const status = document.getElementById(elementId);
            status.className = 'status ' + type;
            status.textContent = message;
            status.classList.remove('hidden');

            if (type !== 'error') {
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        }

        // 알림 추가
        function addNotification(fileName, time) {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            notifications.unshift({
                file: fileName,
                time: time || new Date().toLocaleString('ko-KR')
            });

            // 최대 10개만 유지
            if (notifications.length > 10) {
                notifications.pop();
            }

            localStorage.setItem('notifications', JSON.stringify(notifications));
            loadNotifications();
        }

        // 알림 목록 불러오기
        function loadNotifications() {
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

            if (notifications.length > 0) {
                document.getElementById('lastNotifications').classList.remove('hidden');
                const list = document.getElementById('notificationsList');

                list.innerHTML = notifications.map(n =>
                    `<div class="notification-item">📄 ${n.file} - ${n.time}</div>`
                ).join('');
            }
        }
    </script>
</body>
</html>
